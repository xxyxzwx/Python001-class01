<div class="col-lg-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <form class="bs-example bs-example-form" role="form">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="search">查询</button>
                            </span>
                            <input type="text" class="form-control" name="message">
                        </div><!-- /input-group -->
                    </div>
                </form>
        </div>
        <div class="panel-body">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>用户</th>
                                        <th>评分</th>
                                        <th>评论</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for pinglun in infor %}
                                        <tr>
                                            <td>{{pinglun.user}}</td>
                                            <td>{{pinglun.star}}</td>
                                            <td>{{pinglun.content}}</td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.col-lg-4 (nested) -->

                </div>
                <!-- /.row -->
            </div>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
